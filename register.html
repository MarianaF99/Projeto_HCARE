<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCare</title>
    <meta name="description" content="HCare é um site de médicos ao domicilio">

    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">

            <div id="myModal" class="modal">
                <div class="modal-content">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <div style=" text-align: right">
                                    <i class="closeModal fa fa-times"></i>
                                </div>
                                <form id="loginForm" role="form">
                                    <div class="col form-group br-radius-zero">
                                        <label>Your email </label>
                                        <input type="text" id="loginEmail" class="form-control" placeholder="" required>
                                    </div>

                                    <div class="col form-group br-radius-zero">
                                        <label>Your password</label>
                                        <input type="password" id="loginPassword" class="form-control" placeholder=""
                                            required>
                                    </div>

                                    <div class="col form-group br-radius-zero">
                                        <div id="loginMessage"></div>
                                        <button type="submit" class="btn btn-primary btn-block"> Login </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" height="45" alt="Logo">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link">Home</a>
                        <a href="searchdoctor.html" id="searchDoctoNavLink" class="nav-item nav-link"></a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="#" id="loginStatusNavLink" class="nav-item nav-link visible"></a>
                        <a href="register.html" id="registerNavLink" class="nav-item nav-link active"></a>
                        <a href="userProfile.html" id="userProfileNavLink" class="nav-item nav-link"></a>
                    </div>
                </div>
            </nav>

            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Register your account</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-sm-3">
                            <img id="registerAvatarPhoto" src="img/avatares/default.png" class="avatar">

                            <h6 class="boxAvatar">Choose your avatar:</h6>
                            <img id="registerAvatarManNew" src="img/avatares/manNew.png" class="littleAvatar"
                                alt="avatar">
                            <img id="registerAvatarManOld" src="img/avatares/manOld.png" class="littleAvatar"
                                alt="avatar">
                            <img id="registerAvatarWomanNew" src="img/avatares/womanNew.png" class="littleAvatar"
                                alt="avatar">
                            <img id="registerAvatarWomanOld" src="img/avatares/womanOld.png" class="littleAvatar"
                                alt="avatar">

                        </div>

                        <div class="col-md-6">
                            <form id="registerForm" role="form">

                                <div class="form-row">

                                    <div class="col form-group br-radius-zero">
                                        <label>First name </label>
                                        <input type="text" id="registerFirstName" class="form-control" placeholder=""
                                            required>
                                    </div>

                                    <div class="col form-group br-radius-zero">
                                        <label>Last name</label>
                                        <input type="text" id="registerSurname" class="form-control" placeholder=" "
                                            required>
                                    </div>

                                </div>

                                <div class="form-group br-radius-zero">
                                    <label>Email address</label>
                                    <input type="email" id="registerEmail" class="form-control" placeholder="" required>
                                </div>

                                <div class="form-row">

                                    <div class="col form-group br-radius-zero">
                                        <label>Date of Birth</label>
                                        <input type="date" id="registerDateOfBirth" class="form-control"
                                            placeholder="Date Of Birth" name="birthday" required>
                                    </div>

                                    <div class="col form-group br-radius-zero">
                                        <label>Gender</label>
                                        <select id="registerGender" class="form-control">
                                            <option value="Male"> Male </option>
                                            <option value="Female">Female</option>
                                            <option value="Other" selected="selected">Other</option>
                                        </select>
                                    </div>

                                </div>

                                <div class="form-group br-radius-zero" required>
                                    <label>Address</label>
                                    <input type="text" id="registerAddress" class="form-control">
                                </div>

                                <div class="form-group br-radius-zero" required>
                                    <label>Telephone</label>
                                    <input class="form-control" type="tel" placeholder="+351" id="registerPhone" />
                                </div>

                                <div class="form-group br-radius-zero" required>
                                    <label>Create password</label>
                                    <input class="form-control" id="registerPassword" type="password">
                                </div>
                                <div class="form-group br-radius-zero" required>
                                    <label>Confirm password</label>
                                    <input class="form-control" id="registerPasswordConfirmation" type="password">
                                </div>

                                <div class="form-group br-radius-zero">
                                    <div id="registerMessage"></div>

                                    <button type="submit" class="btn btn-primary btn-block"> Register </button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>

            </section>

        </div>
        <footer class="customFooter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h6>About</h6>
                        <p class="text-justify">Page in development phase.</p>
                    </div>
                    <div class="col-md-12">
                        <h6>Admin Area</h6>
                        <a href="admin.html" class="text-justify">Admin Page</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="copyright-text">Copyright &copy; 2020 All Rights Reserved by
                            <a href="#">HCare</a>.
                        </p>
                    </div>
                </div>
            </div>
        </footer>

        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script type="module" src="js/App.js"></script>

    </div>
</body>

</html>
