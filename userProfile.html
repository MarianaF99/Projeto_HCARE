<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCare</title>
    <meta name="description" content="HCare é um site de médicos ao domicilio">

    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />
</head>

<body>

    <div class="feedbackIconBar" data-toggle="modal" data-target="#feedbackForm">
        <a href="#" class="feedback"><i class="fa fa-commenting"></i></a>
    </div>

    <div id="feedbackForm" class="modal" data-backdrop="static">
        <div class="modal-content">
            <div data-dismiss="modal" aria-label="Close">
                <i class="pull-right fa fa-times" style="cursor: pointer;"></i>
            </div>
            <div class="card-body text-center"> <img src="img/icons/feedback.png" height="100" width="100">
                <div class="comment-box text-center">
                    <h4>Your feedback is important</h4>
                    <div class="rating">
                        <input type="radio" name="rating" value="5" id="5">
                        <label for="5">☆</label>
                        <input type="radio" name="rating" value="4" id="4">
                        <label for="4">☆</label>
                        <input type="radio" name="rating" value="3" id="3">
                        <label for="3">☆</label>
                        <input type="radio" name="rating" value="2" id="2">
                        <label for="2">☆</label>
                        <input type="radio" name="rating" value="1" id="1">
                        <label for="1">☆</label>
                    </div>
                    <div id="feedbackMesageContent" class="comment-area"> <textarea class="form-control"
                            placeholder="What do you think about us HCare? (Optional) " rows="4"></textarea> 
                    </div>
                    <div id="feedbackErrorMessage"></div>
                    <div class="text-center mt-4">
                        <button id="feedbackButton" class="btn btn-primary">Send message </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="page-container">
        <div id="content-wrap">

            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" height="45" alt="Logo">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link">Home</a>
                        <a href="searchdoctor.html" id="searchDoctoNavLink" class="nav-item nav-link"></a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="#" id="loginStatusNavLink" class="nav-item nav-link visible"></a>
                        <a href="register.html" id="registerNavLink" class="nav-item nav-link"></a>
                        <a href="userProfile.html" id="userProfileNavLink" class="nav-item nav-link active"></a>
                    </div>
                </div>
            </nav>

            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Profile</h2>
                            <hr>
                        </div>
                    </div>

                    <div class="row">

                        <div class="col-sm-3">
                            <img id="userProfileAvatarPhoto" src="img/avatares/default.png" class="avatar">
                            <hr>

                            <div class="row">
                                <div class="col-sm-10">
                                    <label>Level</label>
                                </div>
                                <div class="col-sm-2">
                                    <span id="userLevel" style="margin-top: 3px;"
                                        class="pull-right badge badge-primary"> </span>
                                </div>
                                <div class="col-sm-10">
                                    <div class="progress" id="userLevelExperiencePercentage">
                                    </div>
                                </div>
                                <div class="col-sm-2">
                                    <span id="userLevelExperienceValue" style="margin-top: -1px;"
                                        class="pull-right badge badge-primary"> </span>
                                </div>
                            </div>

                            <hr>
                            <a href="appointments.html" class="btn btn-primary">Appointments</a>
                            <a href="editProfile.html" class="btn btn-primary">Edit Profile</a>

                        </div>

                        <div class="col-md-6">
                            <form role="form">

                                <div class="form-row">

                                    <div class="col form-group br-radius-zero">
                                        <label>First name </label>
                                        <input type="text" id="userProfileFirstName" class="form-control" disabled>
                                    </div>

                                    <div class="col form-group br-radius-zero">
                                        <label>Surname</label>
                                        <input type="text" id="userProfileSurname" class="form-control" disabled>
                                    </div>

                                </div>

                                <div class="form-group br-radius-zero">
                                    <label>Address</label>
                                    <input type="text" id="userProfileAddress" class="form-control" disabled>
                                </div>

                                <div class="form-group br-radius-zero">
                                    <label>Telephone</label>
                                    <input class="form-control" type="tel" id="userProfilePhone" disabled />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </section>

        </div>

        <footer class="customFooter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h6>About</h6>
                        <p class="text-justify">Page in development phase.</p>
                    </div>
                    <div class="col-md-12">
                        <h6>Admin Area</h6>
                        <a href="admin.html" class="text-justify">Admin Page</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="copyright-text">Copyright &copy; 2020 All Rights Reserved by
                            <a href="#">HCare</a>.
                        </p>
                    </div>
                </div>
            </div>
        </footer>


        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script type="module" src="js/App.js"></script>

    </div>
</body>

</html>
