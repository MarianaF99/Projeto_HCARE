    <div>
  
      <!------- Ratings Table ------->
  
      <div class="container mt-5">
        <div class="lead">
        <div class="form-group">
            <p>Doctor Name</p>
          <select id="doctor-select" class="form-control custom-select">
              <option value="0" disabled selected>Doctor Name</option>
              <option value="Claire">Dr Claire Cardwell</option>
              <option value="Harry">Dr Harry Thompson</option>
              <option value="James">Dr James Park</option>
              <option value="Josh">Dr Josh Smith</option>
              <option value="Taylor">Dr Taylor Evans</option>
            </select>
        </div>
        <div class="form-group">
          <input type="number" id="rating-control" class="form-control" step="0.1" min="0" max="5" placeholder="Rate 1 - 5" >
        </div>
      
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Doctor Name</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr class="Claire">
              <td>Dr Claire Cardwell</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="Harry">
              <td>Dr Harry Thompson</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="James">
              <td>Dr James Park</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="Josh">
              <td>Dr Josh Smith</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
            <tr class="Taylor">
              <td>Dr Taylor Evans</td>
              <td>
                <div class="stars-outer">
                  <div class="stars-inner"></div>
                </div>
                <span class="number-rating"></span>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
