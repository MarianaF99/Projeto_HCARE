<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HCare</title>
    <meta name="description" content="HCare é um site de médicos ao domicilio">

    <link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <link rel='shortcut icon' type='image/x-icon' href='img/favicon.ico' />




    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="page-container">
        <div id="content-wrap">

            <nav class="navbar navbar-expand-md navbar-light bg-light">
                <a href="index.html" class="navbar-brand">
                    <img src="img/logo.png" height="45" alt="Logo">
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav">
                        <a href="index.html" class="nav-item nav-link">Home</a>
                        <a href="searchdoctor.html" id="searchDoctoNavLink" class="nav-item nav-link active"></a>
                    </div>
                    <div class="navbar-nav ml-auto">
                        <a href="#" id="loginStatusNavLink" class="nav-item nav-link visible"></a>
                        <a href="register.html" id="registerNavLink" class="nav-item nav-link"></a>
                        <a href="userProfile.html" id="userProfileNavLink" class="nav-item nav-link"></a>
                    </div>
                </div>
            </nav>

            <section>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h2>Find the right doctor for you</h2>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 offset-md-3">


                            <div class="form-row">


                                <label>Speciality</label>
                                <select id="filterDoctorSpeciality" class="form-control">
                                    <option value="Dermatologist">Dermatologist</option>
                                    <option value="Pediatrician"> Pediatrician </option>
                                    <option value="Psychiatrist">Psychiatrist</option>
                                    <option value="Other"></option>Other</option>
                                </select>



                                <div class="col form-group br-radius-zero">
                                    <label>Doctor's Name</label>
                                    <input type="text" id="filterDoctorName" class="form-control" placeholder=" " required>
                                </div>


                            </div>




                            <div class="slidecontainer">
                                <input type="range" min="1" max="60" value="30" class="slider" id="myRange">
                                <p>Distance(km): <span id="demo"></span></p>
                            </div>

                            <div>
                                <button id="btnSearch" class="btn btn-primary btn-block"> Search </button>
                            </div>
                            <br>



                            <div id="map"></div>
                            <br>

                            <div class="form-group br-radius-zero">
                                <div id="doctorMessage"></div>

                            </div>


                        </div>

                        <div style="width:200px;">
                            <select id="doctorOptions">
                           
                            </select>


                            <br>

                            <div>
                                <button id="btnCallDoctor" class="btn btn-primary btn-block">Call Doctor</button>
                            </div>

                        </div>
                    </div>
                </div>

            </section>

        </div>
        <footer class="customFooter">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h6>About</h6>
                        <p class="text-justify">Page in development phase.</p>
                    </div>
                    <div class="col-md-12">
                        <h6>Admin Area</h6>
                        <a href="admin.html" class="text-justify">Admin Page</a>
                    </div>
                </div>
                <hr>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <p class="copyright-text">Copyright &copy; 2020 All Rights Reserved by
                            <a href="#">HCare</a>.
                        </p>
                    </div>
                </div>
            </div>
        </footer>


        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/bootstrap.min.js"></script>
        <script type="module" src="js/App.js"></script>
        <script>
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWy5Qgj-4xuhGykrcEgamtibDsyQrw1kI&callback=initMap"></script>
        </script>
        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function() {
                output.innerHTML = this.value;
            }
        </script>

    </div>
</body>

</html>
